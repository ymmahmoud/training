<div class="animated fadeIn">
    <div class="row" *ngFor="let row of rows">
        <div class="col-sm-12 col-md-6 col-lg-4" *ngFor="let view of row">
            <div class="card card-accent-secondary">
                <div class="card-body">
                    <div class="h1 text-muted mb-4">
                        <div class="h4 mb-0">
                            <small class="text-uppercase font-weight-bold">{{view.name}}</small>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="row text-center">
                            <div class="col-sm-12 col-md mb-sm-2 mb-0">
                                <div class="text-muted">Requirement Progress</div>
                                <strong>{{view.progress}}% complete</strong>
                                <div class="progress progress-xs mt-2">
                                    <div class="progress-bar bg-success" role="progressbar" [style.width.%]="view.progress" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br/>
                    <table class="table table-sm">
                        <thead>
                            <tr>
                                <th>Requirement</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let section of view.sections">
                                <td>{{section.name}}</td>
                                <td>
                                    <span [class]="section.status.class">{{section.status.text}}</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <br/>
                    <div class="row text-center">
                        <div class="col-md-12">
                            <button class="btn btn-info text-white" routerLink="/sign-checklist/{{viewedUserId}}/{{view.abbr}}">Manage Checklist</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
