<div class="container">
  <div class="jumbotron vertical-center">
    <div class="alert alert-danger" role="alert" *ngIf="error !== undefined">
      {{error}}
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-12 col-xs-12">
        <div class="card">
          <img id="img" class="card-img-top" src="../../../assets/img/brand/logo.svg" alt="RPIA Logo" *ngIf="error == undefined"/>
          <div class="card-body">
            <h5 class="card-title">RPIA Training Management System Login</h5>
            <p class="card-text">
              Welcome to RPIA's Training Management System. Please loign with a valid
              @rpiambulance.com email address below to view your training records.
            </p>
            <div id="signinGoogle">
              <button class="btn btn-block btn-social btn-google" (click)="login()"><span class="fa fa-google"></span>Sign in with Google</button>
            </div>
          </div>
        </div>
        </div>
    </div>
  </div>
</div>
